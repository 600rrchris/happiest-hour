{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Happiest Hour</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
  <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">
            <img src={% static "/images/logo.jpg" %} width="180" height="80" title="Happiest Hour Logo" alt="Happy face"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
            {% if user.is_authenticated %}
            <a class="nav-link" href="#">All Groups</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="#">All Events</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="#">Create Group</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="#">Create Event</a> 
            </li>
          </ul>
            {% else %}
            <ul class="nav navbar-nav navbar-right">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'signup' %}">Sign Up</a> 
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">Log In</a> 
            </li>
            {% endif %} 
          </ul>
        </div>
      </nav>
        
  <main class="container">
    {% block content %}
    {% endblock %}
  </main>
  <footer class="page-footer">
    
  </footer>
</body>
</html>
