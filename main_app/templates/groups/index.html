{% extends 'base.html' %}
{% block content %}
{% load static %}

<h1 id="allGroupHeading">All Groups</h1>

{% for group in groups %}
<div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ group.name }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
          <p class="card-text">Some quick example text to build on the card title</p>
          <a href="/events/new" class="card-link">Create Event</a>
          <a href="/groups/details" class="card-link">Edit Group</a>
          <a href="/groups/details" class="card-link">Delete Group</a>
        </div>
</div>
{% endfor %}
{% endblock %}
