{% extends 'base.html' %}
{% block content %}
{% load static %}
    
    <form class="login" method="post" autocomplete="off" action="{% url 'login' %}">
        <h1>Log In</h1>
        <br />
        {% csrf_token %}
        {{ form.as_p }}

        <div class="submit">
            <input type="submit" value="Login!" class="btn">
            <input type="hidden" name="next" value="{{ next }}">
        </div>
      </form>

{% endblock %}
