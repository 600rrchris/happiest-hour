{% extends 'base.html' %}
{% block content %}
{% load static %}

<h1>All Events</h1>


{% for event in events %}
<a href="{% url 'events_index'%}"></a>
<div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ event.title }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ event.date }}</h6>
          <p class="card-text">{{ event.description }}</p>
        </div>
</div>

{% endfor %}


{% endblock %}
