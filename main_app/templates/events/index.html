{% extends 'base.html' %}
{% block content %}
{% load static %}

<h1>All Events</h1>


{% for event in events %}
<a href="{% url 'detail' event.id %}"></a>
<div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ event.name }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ group.name }}</h6>
          <p class="card-text">{{ description.name }}</p>
        </div>
</div>

{% endfor %}


{% endblock %}
