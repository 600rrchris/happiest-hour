{% extends 'base.html' %}
{% block content %}
{% load static %}

<!-- <h1 id="allGroupHeading">All Events</h1> -->


{% for event in events %}
<a href="{% url 'events_index'%}"></a>
<div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ event.title }}</h5>
          <h6 class="card-title">{{ event.group }}</h6>
          <h6 class="card-title">{{ event.location }}</h6>
          <h6 class="card-subtitle mb-2 text-muted">{{ event.date }}</h6>
          <p class="card-text">{{ event.description }}</p>
          <a href="/events/new" class="card-link">Create Event</a>
          <a href="/groups/<int:pk>/update" class="card-link">Edit Group</a>
          <a style="color:#FFFFF0;" class="nav-link" href="{% url 'events_delete' event.id %}">Delete</a> 
        </div>
</div>

{% endfor %}
